<div class="container">
  <div class="row">
    <div class="col">
      <table class="full">
        <tr *ngFor="let attr of myPG.listaAttributi">
        <td *ngIf="attr.Tipologia == 'F'">{{attr.NomeAttributo}}</td>
        <td *ngIf="attr.Tipologia == 'F'" class="alr"> <i *ngFor="let i of 5 | times ; let ix = index" class="fa fa-circle" [ngClass]="{'white': ix+1 > attr.Livello , 'red': ix < attr.Livello }"></i></td>
      </tr>
      </table>
    </div>
