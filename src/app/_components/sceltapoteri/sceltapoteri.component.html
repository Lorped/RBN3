<div class="full" *ngFor="let disc of myListaSceltaPotere">
  <div class="row" >
    <div class="col-1"><hr></div>
    <div class="col-2 alc bigf">{{disc.NomeDisc}}</div>
    <div class="col-1"><hr></div>
    <div class="col">&nbsp;</div>
  </div>

  <div class="row" >
    <div class="col">  <!-- liv 1 -->
      <div *ngFor="let pot of disc.pot">
        <button type="button" class="btn btn-block btn-sm" *ngIf="pot.LivPotere == 1" [disabled]="pot.bloccato==1 || pot.accessibile==0" [ngClass]="{'bred': pot.bloccato==1 , 'bgreen': pot.preso==1}">
          {{pot.NomePotere}}
        </button>
      </div>
    </div>
    <div class="col">  <!-- liv 2 -->
      <div *ngFor="let pot of disc.pot">
        <button type="button" class="btn btn-block btn-sm" *ngIf="pot.LivPotere == 2" [disabled]="pot.bloccato==1 || pot.accessibile==0" [ngClass]="{'bred': pot.bloccato==1 , 'bgreen': pot.preso==1}">
          {{pot.NomePotere}}
        </button>
      </div>
    </div>
    <div class="col">  <!-- liv 3 -->
      <div *ngFor="let pot of disc.pot">
        <button type="button" class="btn btn-block btn-sm" *ngIf="pot.LivPotere == 3" [disabled]="pot.bloccato==1 || pot.accessibile==0" [ngClass]="{'bred': pot.bloccato==1 , 'bgreen': pot.preso==1}">
          {{pot.NomePotere}}
        </button>
      </div>
    </div>
    <div class="col">  <!-- liv 4 -->
      <div *ngFor="let pot of disc.pot">
        <button type="button"  class="btn btn-block btn-sm" *ngIf="pot.LivPotere == 4" [disabled]="pot.bloccato==1 || pot.accessibile==0" [ngClass]="{'bred': pot.bloccato==1 , 'bgreen': pot.preso==1}">
          {{pot.NomePotere}}
        </button>
      </div>
    </div>
    <div class="col">  <!-- liv 5 -->
      <div *ngFor="let pot of disc.pot">
        <button type="button" class=" btn btn-block btn-sm" *ngIf="pot.LivPotere == 5" [disabled]="pot.bloccato==1 || pot.accessibile==0" [ngClass]="{'bred': pot.bloccato==1 , 'bgreen': pot.preso==1}">
          {{pot.NomePotere}}
        </button>
      </div>
    </div>
  </div>

</div>
