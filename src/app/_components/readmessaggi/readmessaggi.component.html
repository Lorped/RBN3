<div class="container">
    <form name="msgForm" (ngSubmit)="SendMsg()" #msgForm="ngForm" >

        <div class="full">
            <div class="row">
                <div class="col-11">
                    <div #multilineinput contenteditable="true" (keyup)="mykey($event)" style="background-color: white; color:darkred; font-size: 1.1em;"></div>
                    <input id="txt" name="txt" type="hidden" pattern=".*\S.*" [(ngModel)]="testo" required>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-danger btn-sm btn-block" [disabled]="testo==''"> <i class="fa fa-chevron-circle-right"></i></button>
                </div>
            </div>
    
        </div>
    
        </form>
        <div class="row full no-gutters" >
            <div class="col"><hr></div>
        </div>
    

    <div class="full" *ngFor="let item of listaMsg">
        <span *ngIf="item.IDMittente == status.Userid" >
            <div class="row">
            <div class="col-2">&nbsp;</div>
            <div class="col-10">
            <mat-card class="msgfrom">
                <mat-card-content>
                    <span class="bigger newl">{{item.Testo}}</span>
                    <br> <span class="smallerf">{{item.Ora}}</span>
                </mat-card-content>
                <mat-card-actions align='end'>
                    <i class="fa fa-trash ico" (click)="cancellamsg(item.ID)"></i>
                </mat-card-actions>
            </mat-card>
            </div>
            </div>
        </span>

        <mat-card *ngIf="item.IDDestinatario == status.Userid" >
            <mat-card-header>
                <div mat-card-avatar class="avatar1 " style="background-image: url('assets/{{status.contattourl}}');"></div>
                <mat-card-title>
                    <span class="bigger newl">{{item.Testo}}</span>
                    <br> <span class="smallerf">{{item.Ora}}</span>
                </mat-card-title>
            </mat-card-header>

            <mat-card-actions align='end'>
                <i class="fa fa-trash ico" (click)="cancellamsg(item.ID)"></i>
            </mat-card-actions>
        </mat-card>


    </div>





</div>
