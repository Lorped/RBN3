<div class="container">

<div class="full" *ngFor="let disc of myLista">

    <div class="col"><hr></div>
    <div class="col-2 alc bigf">{{disc.NomeDisc}}</div>
    <div class="col"><hr></div>
  </div>
  <div class="row" *ngFor="let pot of disc.pot">

    <div class="col-1">{{pot.DicePool}}</div>

</div>
</div>
