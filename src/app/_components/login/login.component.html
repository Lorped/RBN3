<mat-card style="background: transparent;">
  <mat-card-title>
    <span class="dred"><h2>Roma by Night</h2></span>
  </mat-card-title>
  <mat-card-content>

<form [formGroup]="loginForm" (ngSubmit)="doLogin()" #formDir="ngForm">

  <mat-form-field class="full">
    <input matInput formControlName="email" placeholder="Indirizzo Email" required autofocus>
   </mat-form-field>

   <mat-form-field class="full">
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required >
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button  mat-raised-button class="full" color="primary" [disabled]="!formDir.form.valid" >Login</button>
    <div style="text-align:center">
      <a [routerLink]="['/registra']" class="btn btn-link">Registrati</a>
      
      <div class="alert alert-danger full" role="alert" *ngIf="error">{{errmsg}}</div>
    </div>

</form>

</mat-card-content>
</mat-card>

</div>
