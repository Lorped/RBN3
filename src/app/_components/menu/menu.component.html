

  <mat-card class="movable" (click)="openmodal('modalscheda')">

    </mat-card-content>
  </mat-card>

    </mat-card-content>

  <mat-card class="movable" (click)="openmodal('modalanagrafe')">

    </mat-card-content>
  </mat-card>
  <mat-card class="movable" (click)="openmodal('modalmessaggi')">
    <mat-card-content class="all">
      <i class="fa fa-telegram"></i> Messaggi
    </mat-card-content>
  </mat-card>
  <mat-card class="movable" (click)="openmodal('modalpoteri')">
    <mat-card-content class="all">
      <i class="fa fa-bolt"></i> Poteri
    </mat-card-content>
  </mat-card>
  <mat-card class="movable" >
    <mat-card-content class="all">

    </mat-card-content>
  </mat-card>
  <mat-card class="movable" >
    <mat-card-content class="all">

  </mat-card>
  <mat-card class="movable" (click)="dologout()" color="accent">
    <mat-card-content class="all">
      <i class="fa fa-sign-out"></i> Logout
    </mat-card-content>
  </mat-card>
