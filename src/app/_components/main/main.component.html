<app-modal #modalscheda modalId="modalscheda" >
  <div class="app-modal-header">
    <i>Scheda Personaggio</i><button type="button" class="btn close" style="color: red !important;" (click)="this.status.schedaon=false; modalscheda.hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <app-scheda *ngIf="this.status.schedaon"></app-scheda>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="this.status.schedaon=false; modalscheda.hide()">Chiudi</button>
  </div>
</app-modal>

<!-- <app-modal id="modal-scheda"> -->
<app-modal #modalpx modalId="modalpx">
  <div class="app-modal-header">
    <i>Quest e Log Spesa PX</i><button type="button" class="btn close" style="color: red !important;" (click)="this.status.pxon=false; modalpx.hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <app-questpx *ngIf="this.status.pxon"></app-questpx>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="this.status.pxon=false; modalpx.hide()">Chiudi</button>
  </div>
</app-modal>
