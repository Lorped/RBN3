<mat-toolbar>
  <button mat-icon-button class="menu-icon" color="warn" aria-label="menu" (click)="sidenav.toggle()"  >

    <app-modal #modalpx modalId="modalpx">

        Quest e Log Spesa PX<button type="button" class="btn close" style="color: red !important;" (click)="this.status.pxon=false; modalpx.hide()">&times;</button>
      </div>
      <div class="app-modal-body">
        <app-questpx *ngIf="this.status.pxon"></app-questpx>
      </div>
      <div class="app-modal-footer">
        <button type="button" class="btn btn-danger btn-sm" (click)="this.status.pxon=false; modalpx.hide()">Chiudi</button>
      </div>
    </app-modal>
