

<div style=" display:block; width:100%; height: 370px;" >

  <ul class="chat" #chatdiv [scrollTop]="chatdiv.scrollHeight" *ngIf="listachat.length > 0">
      <li [ngClass]="{'std': row.Tipo == '' , 'azione': row.Tipo == '+' }" *ngFor="let row of listachat">
        <span class="ora">{{ row.Ora }}</span>&nbsp;-&nbsp;<span [ngClass]="{'messaggioM': row.Sesso == 'M' , 'messaggioF': row.Sesso == 'F' }">{{ row.Mittente }}</span>&nbsp;{{ row.Testo }}
      </li>
  </ul>



</div>

<form name="chatForm" (ngSubmit)="GetNow()" #chatForm="ngForm" >
  Invia a <button></button> Locazione <input id="loc" name="loc" type="text"  placeholder="Location">
  <input id="txt" name="txt" type="text" class="form-control" pattern=".*\S.*" [ngModel]="testo" required>
  <button type="submit" class="btn btn btn-danger btn-sm btn-block" [disabled]="!chatForm.form.valid">Invia</button>
</form>
