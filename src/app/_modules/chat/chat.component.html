

<div style="background-color:black; background:rgba(0,0,0,0.5); display:block; width:102%; height: 365px;" >

  <ol class="chat" #chatdiv [scrollTop]="chatdiv.scrollHeight" *ngIf="listachat.length > 0">
      <li [ngClass]="{'std': row.Tipo == '' , 'azione': row.Tipo == '+' }" *ngFor="let row of listachat">
        <span class="ora">&nbsp;{{ row.Ora }}</span>&nbsp;-&nbsp;<span [ngClass]="{'messaggioM': row.Sesso == 'M' , 'messaggioF': row.Tipo == 'F' }">{{ row.Mittente }}</span>&nbsp;
        <span>{{ row.Testo }}</span>
      </li>
  </ol>



</div>

<form>
  Invia a <button></button> Locazione <input id="loc" name="loc" type="text"  placeholder="Location">
  <input id="txt" name="txt" type="text" class="form-control" >

</form>
