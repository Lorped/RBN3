<div class=container>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['../../../..']">Forum Generale</a> > 
                <a [routerLink]="['../..']">{{Nomebacheca}}</a> >
                {{Nomemessaggio}}
            </mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-card *ngFor="let ft of fulldata">
        <mat-card-header>
            <mat-card-title text-color="accent"> <span class="bigger">{{ft.Nome}}</span></mat-card-title>
            <mat-card-subtitle>
                <span class="spacer"></span> {{ft.Utente}} | {{ft.DT}}
                <mat-divider></mat-divider>  
            </mat-card-subtitle>

            <span class="spacer"></span>
            <span *ngIf="status.MasterAdmin > 1 && ft.OP == 0">
                <span *ngIf="Chiuso==1"><mat-icon class="clickable" (click)="onofflock()">lock</mat-icon></span>
                <span *ngIf="Chiuso==0"><mat-icon class="clickable" (click)="onofflock()">lock_open</mat-icon></span>
                <span *ngIf="Pinned==1"><mat-icon class="clickable" color="warn"(click)="onoffpin()">pin_drop</mat-icon></span>
                <span *ngIf="Pinned==0"><mat-icon class="clickable" (click)="onoffpin()">pin_drop</mat-icon></span>
                </span>
                <span *ngIf="(status.MasterAdmin > 1 || ft.IDutente == status.Userid) && Chiuso==0">
                    <a [routerLink]="['edit', ft.IDmessaggio]"><mat-icon class="clickable" >edit</mat-icon></a>
                </span>
                      
            </mat-card-header>

            <mat-card-content>
                    
                <div [innerHTML]="ft.Testo"></div>
            </mat-card-content>
        </mat-card>


        <span *ngIf="Chiuso==0">
            <a [routerLink]="['reply']"><button mat-raised-button color="accent" class="full" >Rispondi</button></a>
        </span>
