<div class=container>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    <ng-container matColumnDef="IDmessaggio" >
        <th mat-header-cell *matHeaderCellDef>THREAD</th>
        <td mat-cell *matCellDef="let ft">
            <mat-card>
                <mat-card-title>{{ft.Nome}}</mat-card-title>
                <mat-card-subtitle>{{ft.Testo}} <br> Utente: {{ft.Utente}} | Data {{ft.Data}}</mat-card-subtitle>
            </mat-card>

        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginator

  [pageSizeOptions]="[10]"
  showFirstLastButtons
></mat-paginator>

</div>
