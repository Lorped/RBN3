<div class=container>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    <ng-container matColumnDef="IDmessaggio" >
        <th mat-header-cell *matHeaderCellDef>
            <a [routerLink]="['../../../..']">Forum Generale</a> > 
            <a [routerLink]="['../..']">{{Nomebacheca}}</a> >
            {{Nomemessaggio}}
        </th>
        <td mat-cell *matCellDef="let ft">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ft.Nome}}</mat-card-title>
                    <mat-card-subtitle><span class="spacer"></span> {{ft.Utente}} | {{ft.DT}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <span class="newl">{{ft.Testo}}</span>
                </mat-card-content>


            </mat-card>

        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginator

  [pageSizeOptions]="[10]"
  showFirstLastButtons
></mat-paginator>

</div>
