<div class="container">
    <mat-card>
        <mat-card-title>
            inser form
        </mat-card-title>
        <mat-card-subtitle>
            xxx
        </mat-card-subtitle>

        <mat-card-content>


   
            <form [formGroup]="forumForm" (ngSubmit)="inserisci()" #formDir="ngForm" >

  
                <mat-form-field class="full" [formControl]="titoloFC">
                    <mat-label>Titolo</mat-label>
                    <input matInput >
                    <mat-error *ngIf="titoloFC.hasError('required')">Campo Obbligatorio</mat-error>
                </mat-form-field>
  
                <mat-form-field class="full" [formControl]="testpFC">
                    <mat-label>Testo</mat-label>
                    <textarea matInput placeholder="Testo"></textarea>
                    <mat-error *ngIf="titoloFC.hasError('required')">Campo Obbligatorio</mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" class="btn btn-sm btn-danger btn-block" >Modifica</button>
            </form>

        </mat-card-content>
