<div class=container>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    <ng-container matColumnDef="IDmessaggio" >
        <th mat-header-cell *matHeaderCellDef>
            <mat-card >
                <mat-card-header class="bigger">
            <a [routerLink]="['../../']"><span class="lnkvis">Forum Generale</span></a> > {{status.Nomebacheca}}
            <span class="spacer"></span>
            <span *ngIf="status.MasterAdmin >= LivelloPost"><a [routerLink]="['add']"><mat-icon class="clickable" >add_comment</mat-icon></a></span>
            </mat-card-header>
            </mat-card>
        </th>
        <td mat-cell *matCellDef="let ft">
            <mat-card class="movable">
                <a [routerLink]="['thread', ft.IDmessaggio]">
                <mat-card-header>
                <mat-card-title >{{ft.Nome}}</mat-card-title>
                <mat-card-subtitle>Autore: {{ft.Utente}} | Ultimo agg.to: {{ft.DT}}</mat-card-subtitle>
                <span class="spacer"></span>
                <span *ngIf="ft.Pinned==1" ><mat-icon color="warn" class="icon-08x">pin_drop</mat-icon> </span>
                <span *ngIf="ft.Chiuso==1"><mat-icon color="accent" class="icon-08x">lock</mat-icon> </span>
                </mat-card-header>
                </a>
            </mat-card>

        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginator
  [pageSizeOptions]="[5, 10]"
  showFirstLastButtons
></mat-paginator>

</div>
